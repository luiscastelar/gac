services:
  mariaDB:
    env_file: ./config/mariadb/config  
    # Solo v√°lidas dentro de los contenedores, no en este compose.yml
    user: "${ID_USUARIO}:${ID_USUARIO}"
    container_name: mariaDB
    image: mariadb:10.11
    # Mantener versiones LTS 10.11 hasta 2028
    # https://mariadb.org/about/#maintenance-policy

    restart: always

    environment:
      TZ: 'Europe/Madrid'

    volumes:
      - ./infra/mariadb:/var/lib/mysql
# Importar detos con:
#  env $(cat .env | xargs)  bash -c ' docker exec -i mariaDB mysql -u"$user" -p"$pass" "$db" < ../ejemplos/alumnos.sql '
    ports:
      - 3306:3306

  oracle-xe:
    env_file: ./config/oracle/config 
    user: "${ID_USUARIO}:${ID_USUARIO}"
    ports:
      - 1521:1521
    volumes:
      - ./infra/oracle-xe:/u01/app/oracle/oradata 
      - ./infra/scripts:/scripts
    #image: gvenzl/oracle-xe:11
    image: gvenzl/oracle-xe:21


  nginx:
    image: nginx:latest
    ports:
      - ${WWW_PUERTO}:80
    volumes:
      - ./salida/php:/var/www/html/
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: .
      dockerfile: config/docker/php/Dockerfile
    volumes:
      - ./salida/php:/var/www/html
